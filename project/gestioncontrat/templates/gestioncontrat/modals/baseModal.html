<!-- Modal -->
<div class="modal fade" {% block modal_id %} {% endblock modal_id %} id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    {% block modal_title %} {% endblock modal_title %}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            {% block form %}
            <div class="modal-body text-center">
                {% block modal_body %} {% endblock modal_body %}
            </div>
            {% endblock form %}
            <div class="modal-footer">
                {% block close %} <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>{% endblock close %}
                 {% block modal_footer %} {% endblock modal_footer %}
            </div>
      </div>
    </div>
</div>
