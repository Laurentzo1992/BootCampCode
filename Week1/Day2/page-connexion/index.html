<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="fontawesomefree/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="fontawesomefree/css/all.min.css">
    <link href="fontawesomefree/css/fontawesome.css" rel="stylesheet" type="text/css">
    <link href="fontawesomefree/css/brands.css" rel="stylesheet" type="text/css">
    <link href="fontawesomefree/css/solid.css" rel="stylesheet" type="text/css">
	<title>Login page</title>
</head>
<body>
<div class="contenair">
	<div class="menu-gauche">
		<h1>Log In</h1>
		<div class="input">
			<input type="email" name="email" placeholder="email">
			<input type="password" name="password" placeholder="password">
		</div>
		<div class="remember">
			<input type="checkbox" name="remember">
			<label>Remember me</label>
			<a href=""><h6>Forgot password ? </h6></a>
		</div>
		<div class="submit" id="submit">
			<input type="submit" name="submit" value="LOG IN">
		</div>
		<div class="other-log">
			<hr>
			<h6>Or Connect With</h6>
			<hr>
		</div>
		<div class="other-icon">
			<span><i class="fa-brands fa-facebook"></i></span>
			<span><i class="fa-brands fa-twitter"></i></span>
			<span><i class="fa-brands fa-github"></i></span>
			<span><i class="fa-brands fa-linkedin"></i></span>
		</div>
		<div class="copyrith">
			<span class="fa fa-copyright"></span>
		</div>
		
	</div>
	<div class="menu-droit">
		<span class="fa-solid fa-user-plus fa-5x" style="color:white;"></span>
		<h1>Hello, friend!</h1>
		<p>Enter your personal detail and start journey with us</p>
		<a href="">
			<button>REGISTER <span class="fa-solid fa-circle-arrow-right"></span></button>
		</a>
	</div>
</div>


<script src="fontawesomefree/js/all.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">
</body>
</html>
