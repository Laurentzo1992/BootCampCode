<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>people</title>
</head>
<body>
<h1>Liste des personnes</h1>
        <table>
                <tr>
                    <td>id</td>
                    <td>name</td>
                    <td>age</td>
                    <td>country</td>
                    <td>detail</td>
                </tr>
                {% for values in people %}
                <tr>
                    <td>{{values.id}}</td>
                    <td>{{values.name}}</td>
                    <td>{{values.age}}</td>
                    <td>{{values.country}}</td>
                    <td><a href="{% url 'people_one' values.id %}">detail</a></td>
                </tr>
                {% endfor %}
        </table>
            
</body>
</html>
