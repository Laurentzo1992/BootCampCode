    <body>

       <h1>Liste des animaux</h1>
       {% for v in datas.values %}
        <table>
           <tr>
                <td>id</td>
                <td>name</td>
                <td>weight</td>
                <td>height</td>
                <td>speed</td>
                <td>family</td>
                <td>image</td>
            </tr>

            {% for val in v %}

            <tr>
                <td>{{val.id}}</td>
                <td>{{val.name}}</td>
                <td>{{val.weight}}</td>
                <td>{{val.height}}</td>
                <td>{{val.speed}}</td>
                <td>{{val.family}}</td>
                <td>{{val.image}}</td>
            </tr>


            {% endfor %}

        </table>
        {% endfor %}
